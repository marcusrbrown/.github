bracketSpacing: false
endOfLine: lf
printWidth: 120
singleQuote: true
tabWidth: 2
overrides:
  - files:
      - '*.json'
    options:
      singleQuote: false
      trailingComma: none
  - files:
      - '*.json5'
    options:
      parser: json
  - files:
      - '.vscode/*.json'
    options:
      tabWidth: 4
  - files:
      - '*.md'
    options:
      singleQuote: false
