name: ci

on:
  push:
  pull_request:

env:
  LOG_LEVEL: debug

jobs:
  preset:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        file:
          - default
          - renovate-config
          - .github/renovate.json
    env:
      RENOVATE_CONFIG_FILE: ${{ matrix.file }}.json

    steps:
      - uses: actions/checkout@v2.3.4

      - name: testing ${{ matrix.file }}
        run: npx -p renovate renovate-config-validator
