name: ci

on:
  push:
    branches: [main]
  pull_request:

env:
  LOG_LEVEL: debug

jobs:
  preset:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        file:
          - default
          - renovate-config
          - .github/renovate
    env:
      RENOVATE_CONFIG_FILE: ${{ matrix.file }}.json

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Validating ${{ matrix.file }}
        run: npx -p renovate renovate-config-validator
